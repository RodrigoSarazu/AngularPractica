<!--mat-car es una librerÃ­a de Angular Material-->
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-4" *ngFor="let restaurant of restaurants">
  <mat-card class="card-theme">
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image class="imageCard" src="{{restaurant.image}}" alt="Restaurante">
    <mat-card-content>
      <!--notacion de restaurants para traer los datos son {{}}-->
        <mat-card-title>{{restaurant.name}}</mat-card-title>
        <mat-card-subtitle>{{restaurant.address}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
      <!--aquÃ­ va enviar informaciÃ³n-->
      <button mat-button [routerLink]="['booking',restaurant.id]">Reserva</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
</div>
